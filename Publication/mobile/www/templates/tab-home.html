<ion-view view-title="Home">  <ion-content class="padding">  		<label class="item item-input">  		<i class="icon ion-search placeholder-icon"></i>  		<input type="search" placeholder="Search your book" ng-model="search" ng-keypress="keyPressSearch($event)">	</label>	  	<ion-list>  		<ion-item ng-repeat="item in items" class="item-avatar item-icon-right" type="item-text-wrap">  		<img ng-src="{{item.image}}">    	<h2>{{item.author}}</h2>    	<h3>{{item.title}}</h3>    	    	<ion-option-button class="button-positive" ng-click="addBook(item)">          Add entry        </ion-option-button>  		</ion-item>	</ion-list>      </ion-content></ion-view>
