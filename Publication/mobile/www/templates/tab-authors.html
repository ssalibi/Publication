<ion-view view-title="Authors">  <ion-content>    <ion-list>      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="author in authors" type="item-text-wrap" href="#/tab/authors/{{author.ID}}">        <img ng-src="{{author.face.uri}}">        <h2>{{author.fullName}}</h2>        <p>{{author.description}}</p>        <i class="icon ion-chevron-right icon-accessory"></i>        <ion-option-button class="button-assertive" ng-click="remove(author)">          Delete        </ion-option-button>      </ion-item>    </ion-list>  </ion-content></ion-view>
