<ion-view view-title="Books">  <ion-content>    <ion-list>      <ion-item class="item-remove-animate item-avatar item-icon-right"       		ng-repeat="book in books" type="item-text-wrap" href="#/tab/books/{{book.ID}}">      	        <h2>{{book.title}}</h2>        <p>{{book.summary}}</p>                <i class="icon ion-chevron-right icon-accessory"></i>      </ion-item>    </ion-list>  </ion-content></ion-view>
